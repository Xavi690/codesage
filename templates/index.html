<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeSage - Purchase Master Notes</title>
</head>
<body>
  <h2>Buy Master Notes for ₹49.90</h2>
  <input type="email" id="email" placeholder="Enter your email" required />
  <button id="pay-btn" onclick="makePayment()">Proceed Receiving PDF</button>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    function makePayment() {
      const email = document.getElementById("email").value.trim();
      const button = document.getElementById("pay-btn");

      if (!email) {
        alert("Please enter your email.");
        return;
      }

      button.disabled = true;
      button.innerText = "Processing...";

      fetch("/create_order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: email })
      })
      .then(async res => {
        if (!res.ok) throw new Error(await res.text());
        return res.json();
      })
      .then(data => {
        const options = {
          key: data.key,
          amount: data.amount,
          currency: "INR",
          name: "CodeSage",
          description: "Master Notes PDF",
          image: "/static/logo1.jpg",
          order_id: data.order_id,
          handler: function () {
            alert("✅ Payment successful! You’ll receive your PDF shortly.");
          },
          prefill: { email: email },
          theme: { color: "#673ab7" }
        };

        const rzp = new Razorpay(options);
        rzp.on("payment.failed", () => {
          alert("❌ Payment failed or cancelled.");
        });
        rzp.open();
      })
      .catch(err => {
        alert("Error: " + err.message);
      })
      .finally(() => {
        button.disabled = false;
        button.innerText = "Proceed Receiving PDF";
      });
    }
  </script>
</body>
</html>
