<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeSage - Master Notes</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: url("/static/poster.jpg") no-repeat center top fixed;
      background-size: contain;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.92);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e64a19;
    }

    .footer {
      font-size: 12px;
      color: #aaa;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/logo1.jpg" 
      alt="CodeSage Logo" class="logo">
    <h1>CodeSage Master Notes</h1>
    <p>
      Welcome to <strong>CodeSage</strong>, the best platform to learn with.<br><br>
      Enter your email below to receive the notes immediately after processing.<br><br>
      The ultimate premium notes with great learning concepts is waiting for you — go grab it right now!
    </p>
    
    <form id="payment-form">
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <button type="button" onclick="makePayment()">Proceed Receiving PDF</button>
    </form>

    <div class="footer">© 2025 CodeSage All rights reserved</div>
  </div>

  <script>
    function makePayment() {
      const email = document.getElementById("email").value;

      if (!email) {
        alert("Please enter your email before proceeding.");
        return;
      }

      fetch("/create_order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: email })
      })
      .then(res => res.json())
      .then(data => {
        var options = {
          "key": data.key,
          "amount": data.amount,
          "currency": "INR",
          "name": "CodeSage",
          "description": "Purchase Master Notes",
          "order_id": data.order_id,
          "handler": function (response) {
            alert("Payment successful! You’ll receive your PDF shortly.");
          },
          "prefill": {
            "email": email
          },
          "theme": {
            "color": "#673ab7"
          }
        };
        var rzp = new Razorpay(options);
        rzp.open();
      })
      .catch(err => {
        console.error(err);
        alert("Something went wrong. Please try again later.");
      });
    }
  </script>
</body>
</html>
